# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test package

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: 3.8
            plone-version: 52
          - python-version: 3.9
            plone-version: 52
          - python-version: 3.8
            plone-version: 60
          - python-version: 3.9
            plone-version: 60
          - python-version: "3.10"
            plone-version: 60
          - python-version: 3.11
            plone-version: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache eggs
        uses: actions/cache@v2
        env:
          cache-name: cache-eggs
        with:
          path: ./buildout-cache/eggs
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.python-version }}-${{ matrix.plone-version }} }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.python-version }}-${{ matrix.plone-version }}
      - name: Buildout action
        uses: IMIO/plonemeeting.portal.core/actions/buildout@${{ env.GITHUB_REPOSITORY }}
        with:
          py-version: ${{ matrix.python-version }}
          plone-version: ${{ matrix.plone-version }}
      - name: code analysis
        run: |
          pre-commit run --all-files
      - name: Test
        run: |
          bin/test
