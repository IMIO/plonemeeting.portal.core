os:
  - linux
dist: bionic
language: python

cache:
  pip: true
  directories:
  - eggs

python:
  - "3.7.5"

jobs:
  include:
    - name : "Python 3.6"
      python: "3.6"
      env: PLONE_VERSION=52
    - name : "Python 3.7.5"
      python: "3.7.5"
      env: PLONE_VERSION=52
    - allow_failures: true
      name: "Python 3.7.6"
      python: "3.7.6"
      env: PLONE_VERSION=52
before_install:
  - sudo apt-get install -y firefox-geckodriver
  - virtualenv -p `which python` .
  - bin/pip install -r requirements.txt -c constraints_plone$PLONE_VERSION.txt
  - cp test_plone$PLONE_VERSION.cfg buildout.cfg

install:
  - bin/buildout code-analysis:return-status-codes=True annotate
  - bin/buildout code-analysis:return-status-codes=True

before_script:
- 'export DISPLAY=:99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
- sleep 3
- firefox -v

script:
  - bin/test --all

after_success:
  - bin/createcoverage --output-dir=parts/test/coverage
  - bin/pip install -q coveralls
  - bin/coveralls
