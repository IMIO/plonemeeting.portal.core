[check-manifest]
ignore =
    *.cfg
    .coveragerc
    .editorconfig
    .gitattributes

[isort]
# for details see
# http://docs.plone.org/develop/styleguide/python.html#grouping-and-sorting
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2
line_length = 200
not_skip = __init__.py

[flake8]
directory = src/plonemeeting/portal/core
max-complexity = 15
return-status-codes = True
exclude = *.egg,omelette,.git,bin,develop-eggs,include,var,lib,local,parts,docs
ignore = E501, W503, E203, Q000, C812, C819
max-line-length = 120
